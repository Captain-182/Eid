<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid Greetings</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #f9e7d0, #d6b34c, #5e412f);
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 8vw;
      max-font-size: 80px;
      color: #fff8dc;
      text-shadow: 2px 2px 10px #6b4f29;
      margin: 0;
    }

    p.subtitle {
      font-style: italic;
      font-size: 4.5vw;
      max-font-size: 26px;
      margin-top: 10px;
      color: #fff7d5;
      text-shadow: 1px 1px 4px #4d3825;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 4vw;
      max-font-size: 18px;
      color: #f9ebd2;
    }

    .moon {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 15vw;
      height: 15vw;
      max-width: 100px;
      max-height: 100px;
      background: #fdf6c3;
      border-radius: 50%;
      box-shadow: -30px 0 0 0 #5e412f;
    }

    .moon::after {
      content: '';
      position: absolute;
      top: 15%;
      left: 15%;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fffbe8, #fdf6c3);
      opacity: 0.6;
    }

    .star, .lantern {
      position: absolute;
    }

    .star {
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
    }

    .star1 { top: 10%; left: 20%; }
    .star2 { top: 20%; left: 40%; }
    .star3 { top: 15%; left: 60%; }
    .star4 { top: 5%;  left: 75%; }
    .star5 { top: 25%; left: 90%; }
    .star6 { top: 30%; left: 30%; }
    .star7 { top: 12%; left: 50%; }
    .star8 { top: 22%; left: 70%; }
    .star9 { top: 35%; left: 85%; }
    .star10{ top: 6%;  left: 95%; }

    .lantern {
      top: 8%;
      right: 5%;
      width: 12vw;
      max-width: 50px;
      height: 16vw;
      max-height: 70px;
      background: #ffd700;
      border: 3px solid #a67c00;
      border-radius: 10px;
      box-shadow: 0 0 15px #ffd700, inset 0 0 10px #fffacd;
    }

    .lantern::before {
      content: '';
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 25px;
      background: #a67c00;
    }

    .lantern::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: #a67c00;
      border-radius: 50%;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(94, 65, 47, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup-content {
      background: radial-gradient(circle, #f9e7d0, #d6b34c);
      padding: 5vw;
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 0 30px #5e412f;
      color: #5e412f;
    }

    .popup-content h2 {
      margin-bottom: 20px;
      font-size: 5vw;
      max-font-size: 24px;
    }

    .popup-content button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 4vw;
      max-font-size: 16px;
      background-color: #5e412f;
      color: #fff7d5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup-content button:hover {
      background-color: #a67c00;
    }
  </style>
</head>
<body>
  <!-- Decorations -->
  <div class="moon"></div>
  <div class="star star1"></div>
  <div class="star star2"></div>
  <div class="star star3"></div>
  <div class="star star4"></div>
  <div class="star star5"></div>
  <div class="star star6"></div>
  <div class="star star7"></div>
  <div class="star star8"></div>
  <div class="star star9"></div>
  <div class="star star10"></div>
  <div class="lantern"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Are you family or friends?</h2>
      <button onclick="closePopup('family')">Family</button>
      <button onclick="redirectToFriend()">Friend</button>
    </div>
  </div>

  <!-- Main Content -->
  <h1>Eid Mubarak</h1>
  <p class="subtitle">May you be blessed this Eid</p>

  <!-- Footer -->
  <footer>Made by [Your Name]</footer>

  <script>
    function closePopup(type) {
      document.getElementById('popup').style.display = 'none';
    }

    function redirectToFriend() {
      window.location.href = "friend.html";
    }
  </script>
</body>
</html>
