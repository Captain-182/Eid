<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid Mubarak Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #f9e7d0, #d6b34c, #5e412f);
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 8vw;
      color: #fff8dc;
      text-shadow: 2px 2px 10px #6b4f29;
      margin: 0;
    }

    p.subtitle {
      font-style: italic;
      font-size: 4.5vw;
      max-width: 90%;
      color: #fff7d5;
      margin: 20px auto 0;
      text-shadow: 1px 1px 4px #4d3825;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 4vw;
      color: #f9ebd2;
    }

    /* Moon */
    .moon {
      position: absolute;
      top: 5vh;
      left: 5vw;
      width: 12vw;
      height: 12vw;
      background: #fdf6c3;
      border-radius: 50%;
      box-shadow: -4vw 0 0 0 #5e412f;
    }

    .moon::after {
      content: '';
      position: absolute;
      top: 15%;
      left: 15%;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fffbe8, #fdf6c3);
      opacity: 0.6;
    }

    /* Lantern */
    .lantern {
      position: absolute;
      top: 7vh;
      right: 5vw;
      width: 6vw;
      height: 9vw;
      background: #ffd700;
      border: 0.4vw solid #a67c00;
      border-radius: 10px;
      box-shadow: 0 0 1.5vw #ffd700, inset 0 0 1vw #fffacd;
    }

    .lantern::before {
      content: '';
      position: absolute;
      top: -3vw;
      left: 50%;
      transform: translateX(-50%);
      width: 0.5vw;
      height: 3vw;
      background: #a67c00;
    }

    .lantern::after {
      content: '';
      position: absolute;
      bottom: -1vw;
      left: 50%;
      transform: translateX(-50%);
      width: 1vw;
      height: 1vw;
      background: #a67c00;
      border-radius: 50%;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 0.6vw;
      height: 0.6vw;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0.8vw #fff;
    }

    .star1 { top: 10vh; left: 20vw; }
    .star2 { top: 18vh; left: 40vw; }
    .star3 { top: 15vh; left: 60vw; }
    .star4 { top: 8vh; left: 75vw; }
    .star5 { top: 22vh; left: 90vw; }
    .star6 { top: 30vh; left: 25vw; }
    .star7 { top: 14vh; left: 50vw; }
    .star8 { top: 26vh; left: 70vw; }
    .star9 { top: 36vh; left: 85vw; }
    .star10 { top: 6vh; left: 95vw; }
  </style>
</head>
<body>
  <!-- Decorations -->
  <div class="moon"></div>
  <div class="lantern"></div>
  <div class="star star1"></div>
  <div class="star star2"></div>
  <div class="star star3"></div>
  <div class="star star4"></div>
  <div class="star star5"></div>
  <div class="star star6"></div>
  <div class="star star7"></div>
  <div class="star star8"></div>
  <div class="star star9"></div>
  <div class="star star10"></div>

  <!-- Main Content -->
  <h1>Eid Mubarak</h1>
  <p class="subtitle">
    I don't have many <b>friends</b> but I have <b>Brothers</b> I can count on one hand.
  </p>
  <p class="subtitle">May you be blessed this Eid</p>
  <footer>Made by M.Ahmad Mudassar</footer>
</body>
</html>
