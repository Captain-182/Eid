<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid Mubarak Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #f9e7d0, #d6b34c, #5e412f);
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 8vw;
      max-font-size: 80px;
      color: #fff8dc;
      text-shadow: 2px 2px 10px #6b4f29;
      margin: 0;
    }

    p.subtitle {
      font-style: italic;
      font-size: 4.5vw;
      max-width: 90%;
      color: #fff7d5;
      margin: 20px auto 0;
      text-shadow: 1px 1px 4px #4d3825;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 4vw;
      max-font-size: 18px;
      color: #f9ebd2;
    }
  </style>
</head>
<body>
  <h1>Eid Mubarak</h1>
  <p class="subtitle">
    I don't have many <b>friends</b> but I have  <b>Brothers</b> I can count on one hand.
  </p>
   <p class="subtitle">May you be blessed this Eid</p>
  <footer>Made by M.Ahmad Mudassar</footer>
</body>
</html>
