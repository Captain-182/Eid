<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eid Mubarak Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #f9e7d0, #d6b34c, #5e412f);
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 80px;
      color: #fff8dc;
      text-shadow: 2px 2px 10px #6b4f29;
      margin: 0;
    }

    p.subtitle {
      font-style: italic;
      font-size: 22px;
      margin-top: 15px;
      max-width: 600px;
      color: #fff7d5;
      text-shadow: 1px 1px 4px #4d3825;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 18px;
      color: #f9ebd2;
    }
  </style>
</head>
<body>
  <h1>Eid Mubarak</h1>
  <p class="subtitle">
    I don't have <b>friends</b> but I have <b>Brother</b> who I can count on one hand.
  </p>
  <footer>Made by [Your Name]</footer>
</body>
</html>
